{{ template "header.html"}}
    <h1>Cursos</h1>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Horas</th>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
                {{ if eq .Hours 40 }}
                    <tr>
                        <td>{{ .Name }}</td>
                        <td>{{ .Hours }}</td>
                    </tr>
                {{ end }}
            {{ end }}
        </tbody>
    </table>
    {{ template "footer.html"}}
